<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Review</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="jumbotron" id="header">
  <h1>Game of Thrones GIPHY</h1>
  <h4>Press the buttons to see your favorite people of Westeros!<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="characterSearch">
  <div class="form-group">
    <label for="CharacterInput">Search for a Game of Thrones character</label>
    <input type="text" id="characterInput">
  </div>
  
  <input id="addCharacter" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="character" data-search="Ned Stark">Ned Stark</button>
      <button class="btn btn-primary" id="character" data-search="Jon Snow">Jon Snow</button>
      <button class="btn btn-primary" id="character" data-search="Tyrion Lannister">Tyrion Lannister</button>
      <button class="btn btn-primary" id="character" data-search="Daenerys Targaryen">Daenerys Targaryen</button>
      <button class="btn btn-primary" id="character" data-search="Cersei Lannister">Cersei Lannister</button>
      <button class="btn btn-primary" id="character" data-search="Arya Stark">Arya Stark</button>
      <button class="btn btn-primary" id="character" data-search="Khal Drogo">Khal Drogo</button>
      <div id="myButtons"></div>
    </div> 
  </div> 
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div>
</div> 


<script type="text/javascript" src="assets/js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
